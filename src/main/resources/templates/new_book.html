<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: main">
<head>
    <title>Add New Book</title>
</head>
<body>
<h1>Add New Book</h1>
<form action="#" th:action="@{/books}" th:object="${book}" method="post" class="needs-validation" novalidate>
    <div class="mb-3">
        <label for="title" class="form-label">Title:</label>
        <input type="text" class="form-control" id="title" th:field="*{title}" required>
        <div class="invalid-feedback">Please enter a title.</div>
    </div>
    <div class="mb-3">
        <label for="author" class="form-label">Author:</label>
        <input type="text" class="form-control" id="author" th:field="*{author}" required>
        <div class="invalid-feedback">Please enter an author.</div>
    </div>
    <div class="mb-3">
        <label for="isbn" class="form-label">ISBN:</label>
        <input type="text" class="form-control" id="isbn" th:field="*{isbn}" required>
        <div class="invalid-feedback">Please enter an ISBN.</div>
    </div>
    <div class="mb-3">
        <label for="year" class="form-label">Year:</label>
        <input type="number" class="form-control" id="year" th:field="*{year}" required>
        <div class="invalid-feedback">Please enter a year.</div>
    </div>
    <button type="submit" class="btn btn-success"><i class="bi bi-save"></i> Save</button>
</form>
<a href="/books" class="btn btn-secondary mt-3"><i class="bi bi-arrow-left"></i> Back to Books</a>
</body>
</html>
