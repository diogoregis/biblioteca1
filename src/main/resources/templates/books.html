<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout (~{:: main})}">
<head>
    <title>Books</title>
</head>
<body>

<main>

    <h1>Books</h1>
    <a href="/books/new" class="btn btn-primary mb-3"><i class="bi bi-plus-circle"></i> Add New Book</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Year</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.year}"></td>
            <td>
                <a th:href="@{'/books/delete/' + ${book.id}}" class="btn btn-danger btn-sm">
                    <i class="bi bi-trash"></i> Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</main>

</body>
</html>
